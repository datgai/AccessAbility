server {
  # Listen on port 80 (default web port)
  listen 80;

  # Server name (replace with your domain name or IP address)
  server_name accessability.app;

  charset utf-8;
  root  /usr/share/nginx/html;
  index index.html index.htm; 

  location / {
	root /usr/share/nginx/html;
	try_files $uri /index.html;
  }

  error_log /var/log/nginx/account-error.log;
  access_log /var/log/nginx/account-access.log;

  client_max_body_size 5M;
}